<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Тоглогч</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Компьютер</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Хайч Чулуу Даавуу</h1>
        <button>Тоглоё</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Сонгоно уу</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/чулуу.png" alt="" />
          <img class="computer-hand" src="./assets/чулуу.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">чулуу</button>
          <button class="paper">даавуу</button>
          <button class="scissors">хайч</button>
        </div>
        <div class="new-game">
          <button class="refresh-game">Шинээр эхлэх</button>
        </div>
        <audio class="play-sound" src="./assets/sound.mp3"></audio>
        <audio class="new-game-sound" src="./assets/new_game.mp3"></audio>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
